name: "Run test-github-action"

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 14

    - name: Run test-github-action
      uses: Ideaseeker/test-github-action@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        testsDirectory: .utbit/test
        pushTests: false
